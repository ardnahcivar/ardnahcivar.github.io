<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="lift-sim-inputs">
            <h3>Lift Simulation</h5>
            <form action="#" id="lift-sim-input">
                <input type="text" name="nos-buildings" placeholder="enter nos of building"/>
                <input type="text" name="nos-floors" placeholder="enter nos of floors"/>
                <button type="button" id="lift-sim-render">Render the Lift Sim</button>
            </form>
            <div>
                <span>Nos of floors and Buildings default's to 4</span>
            </div>
        </section>
        <div id="lift-sim-container"></div>
    </main>
</body>
</html>
